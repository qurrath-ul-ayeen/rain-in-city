<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rain in City</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      /* Elegant gradient background */
      background: linear-gradient(135deg, #4b79a1 0%, #283e51 100%);
      /* Optional: add pattern overlay */
      position: relative;
      color: #212121;
    }
    /* Subtle overlay for depth */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      opacity: 0.13;
      background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 30px;
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(44,62,80,.14);
      text-align: center;
    }
    h1 {
      font-size: 2.6rem;
      color: #293e51;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    p {
      font-size: 1.13rem;
      color: #34495e;
      margin-bottom: 0.6rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Rain in City</h1>
    <p>Welcome to a serene and professional experience.</p>
    <!-- Add your content here -->
  </div>
</body>
</html>
